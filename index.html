<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="index.css">

    <body>
        <div class="container">

            <!-- Header -->

            <header>
                <h1>Jimmy's diner</h1>
                <h3>The best burgers and pizzas in town</h3>
            </header>

       
            <!-- Main menu -->
            <section id="main-menu"></section>

            <!-- Orders -->
            <section class="cart" id="cart"></section>
            
             <!-- Orders complete -->
             <section id="orders-complete"></section>


             <!-- Modal window for payment -->
            <div class="modal-card" id="modal-card">

                <div class="modal-content" id="modal-content">

                    <h2 class="modal-h2 hidden">Enter Card details</h2>

                         <form  class="form-payment hidden" id="form-payment">
                            
<input type="text" id="modal-card-info" placeholder="Enter name" required>

<input type="tel" id="modal-card-info" placeholder="Enter card number" required>

<input type="tel" id="modal-card-info" placeholder="Enter CCV" required>

                        <div class="modal-btn" id="modal-btn">

                            <button type="submit" id="modal-btn">Pay</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>

	<script src="index.js" type="module"></script>
    </body>
</html>
